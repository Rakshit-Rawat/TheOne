<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Essentials -->
    <title>TheOne: Outdoor Venturing Brand</title>

    <meta
      name="description"
      content="TheOne is a modern, high-performance UI template designed for outdoor gear brands, featuring dynamic layouts, sleek components, and an adventurous aesthetic."
    />

    <meta
      name="keywords"
      content="TheOne, UI template, outdoor gear, cycling, sportswear, hiking, hydration packs, React template, ecommerce UI, frontend design"
    />

    <meta name="author" content="Rakshit" />

    <!-- Theme color for mobile browser address bar -->
    <meta name="theme-color" content="#4ade80" />

    <!-- Accessibility / Language -->
    <meta http-equiv="Content-Language" content="en" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload the stylesheet to start fetching earlier -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap"
      as="style"
    />
    <!-- Load stylesheet non-blocking, apply on load -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- fallback for users with JS disabled -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
